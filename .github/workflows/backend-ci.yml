name: Backend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/src/main/java/**'
      - 'app/pom.xml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/src/main/java/**'
      - 'app/pom.xml'

jobs:
  lint-and-build-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create Checkstyle configuration
        run: |
          mkdir -p app/config
          cat > app/config/checkstyle.xml << 'EOF'
          <?xml version="1.0"?>
          <!DOCTYPE module PUBLIC
                  "-//Checkstyle//DTD Checkstyle Configuration 1.3//EN"
                  "https://checkstyle.org/dtds/configuration_1_3.dtd">

          <module name="Checker">
              <property name="charset" value="UTF-8"/>
              <property name="severity" value="warning"/>
              <property name="fileExtensions" value="java, properties, xml"/>

              <!-- Checks for whitespace -->
              <module name="FileTabCharacter">
                  <property name="eachLine" value="true"/>
              </module>

              <module name="TreeWalker">
                  <!-- Checks for Naming Conventions -->
                  <module name="ConstantName"/>
                  <module name="LocalFinalVariableName"/>
                  <module name="LocalVariableName"/>
                  <module name="MemberName"/>
                  <module name="MethodName"/>
                  <module name="PackageName"/>
                  <module name="ParameterName"/>
                  <module name="StaticVariableName"/>
                  <module name="TypeName"/>

                  <!-- Checks for imports -->
                  <module name="AvoidStarImport"/>
                  <module name="IllegalImport"/>
                  <module name="RedundantImport"/>
                  <module name="UnusedImports"/>

                  <!-- Checks for Size Violations -->
                  <module name="MethodLength">
                      <property name="max" value="150"/>
                  </module>
                  <module name="ParameterNumber">
                      <property name="max" value="7"/>
                  </module>

                  <!-- Checks for whitespace -->
                  <module name="EmptyForIteratorPad"/>
                  <module name="GenericWhitespace"/>
                  <module name="MethodParamPad"/>
                  <module name="NoWhitespaceAfter"/>
                  <module name="NoWhitespaceBefore"/>
                  <module name="OperatorWrap"/>
                  <module name="ParenPad"/>
                  <module name="TypecastParenPad"/>
                  <module name="WhitespaceAfter"/>
                  <module name="WhitespaceAround"/>

                  <!-- Modifier Checks -->
                  <module name="ModifierOrder"/>
                  <module name="RedundantModifier"/>

                  <!-- Checks for blocks -->
                  <module name="AvoidNestedBlocks"/>
                  <module name="EmptyBlock"/>
                  <module name="LeftCurly"/>
                  <module name="NeedBraces"/>
                  <module name="RightCurly"/>

                  <!-- Checks for common coding problems -->
                  <module name="EmptyStatement"/>
                  <module name="EqualsHashCode"/>
                  <module name="IllegalInstantiation"/>
                  <module name="InnerAssignment"/>
                  <module name="MissingSwitchDefault"/>
                  <module name="SimplifyBooleanExpression"/>
                  <module name="SimplifyBooleanReturn"/>

                  <!-- Checks for class design -->
                  <module name="FinalClass"/>
                  <module name="HideUtilityClassConstructor"/>
                  <module name="InterfaceIsType"/>
                  <module name="VisibilityModifier">
                      <property name="protectedAllowed" value="true"/>
                  </module>

                  <!-- Miscellaneous other checks -->
                  <module name="ArrayTypeStyle"/>
                  <module name="TodoComment">
                      <property name="severity" value="info"/>
                  </module>
                  <module name="UpperEll"/>
              </module>
          </module>
          EOF

      - name: Run Checkstyle
        run: |
          cd app
          mvn checkstyle:checkstyle -Dcheckstyle.config.location=config/checkstyle.xml
        continue-on-error: true

      - name: Compile backend with Maven
        run: |
          cd app
          mvn clean compile -DskipTests

      - name: Run Maven verify
        run: |
          cd app
          mvn verify -DskipTests

      - name: Check for build issues
        run: |
          cd app
          if [ -d "target/classes" ]; then
            echo "Build successful! Classes generated."
          else
            echo "Build failed! No classes generated."
            exit 1
          fi

      - name: Upload Checkstyle results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-results
          path: app/target/checkstyle-result.xml
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "Backend CI completed!"
          echo "Checkstyle report: app/target/checkstyle-result.xml"
          echo "Build artifacts: app/target/classes"
