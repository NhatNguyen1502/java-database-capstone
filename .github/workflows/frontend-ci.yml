name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/src/main/resources/static/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/src/main/resources/static/**'

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard eslint
          npm install -g eslint-config-standard eslint-plugin-import eslint-plugin-node eslint-plugin-promise

      - name: Create ESLint config
        run: |
          cat > .eslintrc.json << 'EOF'
          {
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": 2021,
              "sourceType": "module"
            },
            "rules": {
              "semi": ["error", "always"],
              "quotes": ["error", "single"],
              "no-unused-vars": "warn",
              "no-console": "off"
            }
          }
          EOF

      - name: Create HTMLHint config
        run: |
          cat > .htmlhintrc << 'EOF'
          {
            "tagname-lowercase": true,
            "attr-lowercase": true,
            "attr-value-double-quotes": true,
            "doctype-first": false,
            "tag-pair": true,
            "spec-char-escape": true,
            "id-unique": true,
            "src-not-empty": true,
            "attr-no-duplication": true,
            "title-require": false
          }
          EOF

      - name: Create Stylelint config
        run: |
          cat > .stylelintrc.json << 'EOF'
          {
            "extends": "stylelint-config-standard",
            "rules": {
              "indentation": 2,
              "string-quotes": "double",
              "no-duplicate-selectors": true,
              "color-hex-case": "lower",
              "color-hex-length": "short",
              "selector-max-id": 0,
              "selector-combinator-space-after": "always",
              "selector-attribute-quotes": "always",
              "declaration-block-trailing-semicolon": "always",
              "declaration-colon-space-before": "never",
              "declaration-colon-space-after": "always",
              "number-leading-zero": "always",
              "function-url-quotes": "always",
              "comment-whitespace-inside": "always",
              "rule-empty-line-before": "always-multi-line",
              "selector-pseudo-element-colon-notation": "double",
              "media-feature-range-operator-space-before": "always",
              "media-feature-range-operator-space-after": "always"
            }
          }
          EOF

      - name: Lint HTML files
        run: |
          echo "Linting HTML files..."
          htmlhint "app/src/main/resources/static/**/*.html" || true

      - name: Lint CSS files
        run: |
          echo "Linting CSS files..."
          stylelint "app/src/main/resources/static/**/*.css" || true

      - name: Lint JavaScript files
        run: |
          echo "Linting JavaScript files..."
          eslint "app/src/main/resources/static/**/*.js" || true

      - name: Summary
        if: always()
        run: |
          echo "Frontend linting completed!"
          echo "Check the logs above for any issues found."
