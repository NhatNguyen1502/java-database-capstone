<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Smart Clinic</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/auth.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img th:src="@{/assets/images/logo/logo.png}" alt="Smart Clinic Logo" class="auth-logo">
                <h2>Doctor Login</h2>
                <p class="auth-subtitle">Sign in to access your dashboard</p>
            </div>
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-error">
                <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p th:text="${error}"></p>
            </div>
            
            <!-- Success message -->
            <div th:if="${success}" class="alert alert-success">
                <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p th:text="${success}"></p>
            </div>

            <form th:action="@{/doctor/login}" th:object="${login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" 
                           id="username" 
                           th:field="*{username}" 
                           class="input-field"
                           placeholder="Enter your email or username"
                           required
                           autofocus>
                    <span th:if="${#fields.hasErrors('username')}" 
                          th:errors="*{username}" 
                          class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           th:field="*{password}" 
                           class="input-field"
                           placeholder="Enter your password"
                           required>
                    <span th:if="${#fields.hasErrors('password')}" 
                          th:errors="*{password}" 
                          class="error-message"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Login</span>
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>

            <div class="auth-links">
                <a th:href="@{/}">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
