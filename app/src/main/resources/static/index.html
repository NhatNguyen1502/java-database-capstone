<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/logo/logo.png" />
    <title>Select Role - Clinic Management System</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>

<body onload="renderIndexPage()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-selection">
                    <a href="/admin/login" class="role-btn admin-btn">
                        <span class="role-icon"></span>
                        <span class="role-text">Admin</span>
                    </a>
                    <a href="/patient/login" class="role-btn patient-btn">
                        <span class="role-icon"></span>
                        <span class="role-text">Patient</span>
                    </a>
                    <a href="/doctor/login" class="role-btn doctor-btn">
                        <span class="role-icon"></span>
                        <span class="role-text">Doctor</span>
                    </a>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="./js/services/index.js" defer></script>
</body>

</html>
